<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="/estilos.css">
    <link rel="stylesheet" href="/registroeventos.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/calendario.png" alt="Calendario">
                <span class="navbar-brand-text">Sistema de Eventos</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">

                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownEventos" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-calendar-alt fa-lg"></i>
                            Eventos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownEventos">
                            <li><a class="dropdown-item" href="/registroeventos">Registrar eventos</a></li>
                            <li><a class="dropdown-item" href="/eventosregistrados">Eventos registrados</a></li>
                            <li><a class="dropdown-item" href="/aprobareventos">Aprobar eventos</a></li>
                            <li><a class="dropdown-item" href="#eventos-disponibles">Eventos disponibles</a></li>
                            <li><a class="dropdown-item" href="#control-eventos">Control de eventos</a></li>
                        </ul>
                    </div>

                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownReservaciones" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-book fa-lg"></i>
                            Reservaciones
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownReservaciones">
                            <li><a class="dropdown-item" href="/misreservaciones">Mis Reservaciones</a></li>
                            <li><a class="dropdown-item" href="/reservaciones">Reservaciones</a></li>
                            <li><a class="dropdown-item" href="#reservar-cupos">Reservar Cupos</a></li>
                        </ul>
                    </div>

                    <a class="nav-link" href="#iniciar-sesion">
                        <i class="fas fa-sign-in-alt fa-lg"></i>
                        Iniciar Sesión
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-10">
                <h1 class="mt-5 mb-4">Registro de Eventos</h1>
                <div class="row">
                    <div class="col-md-6">
                        <div class="transparent-box">
                            <form>
                                <div class="mb-3 row">
                                    <label for="nombre" class="col-sm-4 col-form-label">Nombre</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="nombre"  placeholder="Ingresa el nombre del evento" required>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="descripcion" class="col-sm-4 col-form-label">Descripción</label>
                                    <div class="col-sm-8">
                                        <textarea class="form-control" id="descripcion" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="tipo" class="col-sm-4 col-form-label">Tipo de Evento</label>
                                    <div class="col-sm-8">
                                        <select class="form-select" id="tipo">
                                            <option value="">Selecciona un tipo de evento</option>
                                            <option value="fiesta">Fiesta</option>
                                            <option value="concierto">Concierto</option>
                                            <option value="reunion">Reunión</option>
                                            <option value="cena">Cena</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="direccion" class="col-sm-4 col-form-label">Dirección</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="direccion"  placeholder="Ingresa al dirección del evento" required>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="fecha" class="col-sm-4 col-form-label">Fecha</label>
                                    <div class="col-sm-8">
                                        <input type="date" class="form-control" id="fecha">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="hora" class="col-sm-4 col-form-label">Hora</label>
                                    <div class="col-sm-8">
                                        <input type="time" class="form-control" id="hora">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="capacidad" class="col-sm-4 col-form-label">Capacidad</label>
                                    <div class="col-sm-8">
                                        <input type="number" class="form-control" id="capacidad"  placeholder="Ingresa la capacidad de personas" required>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="empresa" class="col-sm-4 col-form-label">Empresa Organizadora</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="empresa"  placeholder="Ingresa el nombre de la empresa" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Registrar Evento</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="transparent-box">
                            <div class="mb-3">
                                <label for="imagen" class="form-label">Imagen del Evento</label>
                                <input class="form-control" type="file" id="imagen" accept="image/*" onchange="previewImage(event)">
                            </div>
                            <div id="imagenPreview" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                function previewImage(event) {
                    var reader = new FileReader();
                    reader.onload = function() {
                        var output = document.getElementById('imagenPreview');
                        output.innerHTML = '<img src="' + reader.result + '" class="img-fluid" alt="Vista previa de la imagen">';
                    }
                    reader.readAsDataURL(event.target.files[0]);
                }
            </script>
        </div>
        <div class="col"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-...">
</script>
</body>
</html>
