<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Reservación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/calendario.png" alt="Calendario">
                <span class="navbar-brand-text">Sistema de Eventos</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">

                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownEventos" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-calendar-alt fa-lg"></i>
                            Eventos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownEventos">
                            <li><a class="dropdown-item" href="/registroeventos">Registrar eventos</a></li>
                            <li><a class="dropdown-item" href="/eventosregistrados">Eventos registrados</a></li>
                            <li><a class="dropdown-item" href="/aprobareventos">Aprobar eventos</a></li>
                            <li><a class="dropdown-item" href="#eventos-disponibles">Eventos disponibles</a></li>
                            <li><a class="dropdown-item" href="#control-eventos">Control de eventos</a></li>
                        </ul>
                    </div>

                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownReservaciones" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-book fa-lg"></i>
                            Reservaciones
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownReservaciones">
                            <li><a class="dropdown-item" href="/misreservaciones">Mis Reservaciones</a></li>
                            <li><a class="dropdown-item" href="/reservaciones">Reservaciones</a></li>
                            <li><a class="dropdown-item" href="/reservarcupo">Reservar Cupos</a></li>
                        </ul>
                    </div>

                    <a class="nav-link" href="/login">
                        <i class="fas fa-sign-in-alt fa-lg"></i>
                        Iniciar Sesión
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-10">
            <h1>Crear Reservación</h1>
            <form th:object="${reservacion}" th:action="@{/reservaciones/crear}" method="post">
                <div class="mb-3">
                    <label for="usuarioId" class="form-label">Dueño de la Reservación</label>
                    <select class="form-select" id="usuarioId" name="usuarioId" required>
                        <option value="" disabled selected>Selecciona un Dueño</option>
                        <option th:each="usuario : ${usuarios}" th:value="${usuario.usuarioId}" th:text="${usuario.nombre}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="eventoId" class="form-label">Evento</label>
                    <select class="form-select" id="eventoId" name="eventoId" required>
                        <option value="" disabled selected>Selecciona un Evento</option>
                        <option th:each="evento : ${eventos}" th:value="${evento.eventoId}" th:text="${evento.nombreEvento}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="nombreContacto" class="form-label">Nombre de Contacto</label>
                    <input type="text" class="form-control" id="nombreContacto" name="nombreContacto" required>
                </div>
                <div class="mb-3">
                    <label for="correoElectronico" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correoElectronico" name="correoElectronico" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" required>
                </div>
                <div class="mb-3">
                    <label for="cantidadCupos" class="form-label">Cantidad de Cupos</label>
                    <input type="number" class="form-control" id="cantidadCupos" name="cantidadCupos" required>
                </div>
                <div class="mb-3">
                    <label for="totalPagar" class="form-label">Total a Pagar</label>
                    <input type="number" class="form-control" id="totalPagar" name="totalPagar" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-...">
</script>
</body>
</html>
