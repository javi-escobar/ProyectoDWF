<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilocupo.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/calendario.png" alt="Calendario">
            <span class="navbar-brand-text">Sistema de Eventos</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">

                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownEventos" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-calendar-alt fa-lg"></i>
                        Eventos
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownEventos">
                        <li><a class="dropdown-item" href="#eventos-disponibles">Eventos disponibles</a></li>
                    </ul>
                </div>

                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownReservaciones" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-book fa-lg"></i>
                        Reservaciones
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownReservaciones">
                        <li><a class="dropdown-item" href="/misreservaciones">Mis Reservaciones</a></li>
                        <li><a class="dropdown-item" href="#reservar-cupos">Reservar Cupos</a></li>
                    </ul>
                </div>

                <a class="nav-link" href="#iniciar-sesion">
                    <i class="fas fa-sign-in-alt fa-lg"></i>
                    Iniciar Sesión
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Reserva de Cupo</h1>
    <form>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" required>
        </div>
        <div class="mb-3">
            <label for="cupos" class="form-label">Cantidad de Cupos:</label>
            <input type="number" class="form-control" id="cupos" name="cupos" min="1" max="10" required>
        </div>
        <button type="submit" class="btn btn-primary">Reservar Cupo</button>
    </form>
</div>

<!-- Bootstrap JS (opcional, solo si necesitas funcionalidades como modales o tooltips) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
